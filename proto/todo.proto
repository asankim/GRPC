syntax = "proto3";

package todo;

service TodoService{
  rpc PosstTodo (PostTodoDTO) returns (Todo) {}
  rpc GetTodos (Empty) returns (Todos) {}
}

message Todo {
  int32 id = 1;
  string description =2;
  bool isDone = 3;
}

message Todos {
  repeated Todo Todoed = 1;
}

message PostTodoDTO {
  string description = 1;
  bool isDone = 2;
}

message Empty {}